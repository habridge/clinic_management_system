{% extends 'layouts/master-login.html' %}
{% load static %}

{% block content %}
    <div class="main-wrapper error-wrapper">
        <div class="error-box">
            <form action="http://dreamguys.co.in/preclinic/template/index.html">
                <div class="lock-user">
                    <img class="rounded-circle" src="{% static 'assets/img/user.jpg' %}" alt="">
                    <h6></h6>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter Password" type="password">
                </div>
                <div class="text-center">
                    <a href="{% url 'login' %}">Sign in as a different user?</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
