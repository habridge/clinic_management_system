{% extends 'master/master.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
    <style>
        .asteriskField {
            display: none;
        }
    </style>
    <script src="{% static 'assets/js/select2.min.js' %}"></script>
    <script src="{% static 'assets/js/moment.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap-datetimepicker.min.js' %}"></script>


    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Patient Appointment Profile</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group" readonly>
                                <label>Appointment ID</label>
                                <input class="form-control" type="text" value="{{ appointment_obj.code }}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" type="text" value="{{ appointment_obj.fname }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" type="text" value="{{ appointment_obj.lname }}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Age</label>
                                <input class="form-control" type="text" value="{{ appointment_obj.age }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" type="text" value="{{ appointment_obj.address }}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Country</label>
                                <input class="form-control" type="text" value="{{ appointment_obj.country }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Department</label>
                                <input class="form-control" type="text" value="{{ appointment_obj.department }}" readonly>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Doctor</label>
                                <input class="form-control" type="text" value="{{ appointment_obj.doctor }}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date</label>
                                <div class="cal-icon">
                                    <input type="text" class="form-control " value="{{ appointment_obj.date }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Time</label>
                                <div class="time-icon">
                                    <input type="text" class="form-control" id="datetimepicker3" value="{{ appointment_obj.time }}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Patient Email</label>
                                <input class="form-control" type="email" value="{{ appointment_obj.email }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Patient Phone Number</label>
                                <input class="form-control" type="text" value="{{ appointment_obj.phone }}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group message">
                        <label>Message</label>
                        <textarea cols="30" rows="4" class="form-control" readonly>{{ appointment_obj.message }}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="display-block">Appointment Status</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="product_active" checked disabled>
                            <label class="form-check-label" for="product_active">
                                {% if appointment_obj.status == 'A' %}
                                    Active
                                {% else %}
                                    Inactive
                                {% endif %}
                            </label>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <a href="{% url 'edit-appointment' appointment_obj.slug %}">
                            <button class="btn btn-primary submit-btn">
                                Edit Appointment
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('.datetime-input').datetimepicker({
                format: 'YYYY-MM-DD'
            });
        });

        $(function () {
            $('.time-input').datetimepicker({
                format: 'HH:mm:ss',
                {#format: 'LT ',#}

            });
        });


    </script>

{% endblock %}
